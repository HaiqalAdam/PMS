<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PMSLogin</title>
</head>

<body>
    <form action="#" th:action="@{/successful}" th:object="${staff}" method="post" id="formlogin" >
        <div class="acontainer">
            <img src="..\icon-menu\logoPMS.png" width="10%" height="10%" alt="Avatar" class="avatar">
            
            <h2>Login</h2><br><br>
            <input type="text" id="admusername" name="usr" placeholder="  username" required th:value="${usr}"><br><br>
            
            <input type="password" id="admpwd" name="pwd" placeholder="  password" required th:value="${pwd}"><br>
            <a href="#" id="fp">forgot password?</a><br><br>

            <input type="submit" id="admlogin" value="Login">
        </div>
    </form>
</body>
</html>
