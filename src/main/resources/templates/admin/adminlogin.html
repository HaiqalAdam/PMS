<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" th:href="@{/icon/logoPMS.png}">
    <title>PMSLogin</title>
</head>

<body>
    <form class=" justify-content-center" style="margin-top: 10%;;" th:action="@{/adminlogin}" th:object="${users}" method="post" modelAttribute="staff" id="formlogin" >
        <div class="card col-3 container-fluid d-flex justify-content-center">
            <div class="card-body justify-content-center" style="margin: 0px 30px;">
                <div class="container d-flex flex-row justify-content-center mt-3" >
                    <img th:src="@{/icon/logoPMS.png}" width="20%" height="20%" alt="Avatar" class="avatar d-flex justify-content-center">
                </div>
                <div class="container d-flex flex-row justify-content-center">
                    <h2>Log In</h2><br><br>
                </div>

                <div class="mb-3 mt-5">
                    <input type="text" class="form-control" id="admusername" name="usr" placeholder="username" required th:value="${usr}"><br>
                
                    <input type="password" class="form-control"id="admpwd" name="pwd" placeholder="password" required th:value="${pwd}"><br>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary me-2 mb-5" style="width: max-content;" type="submit" id="admlogin">Login</button>
                </div>
            </div>
        </div>
    </form>
    <footer class="d-flex justify-content-center">
        <p>&copy; <span id="currentYear"></span> Patient Management System. All rights reserved.</p>
      </footer>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
                integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
                crossorigin="anonymous"></script>

</body>

</html>
