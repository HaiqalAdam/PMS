  <div class="dashboard-con d-flex flex-column justify-content-center align-items-center offset-2 col-10" style="padding-top: 10px;">
    <div style="width: 80%;">
      <div class="card-body">
        <div class="card text-black bg-white mb-3">
          <div class="card-header">
            <h3 class="text-center">Registration Form</h3>
          </div>
          <form th:action="@{/register-therapist}" method="post">
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col ">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="usr" name="usr" th:value="${usr}" placeholder="Username" required>
                </div>
                <div class="col ">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="pwd" name="pwd" th:value="${pwd}" placeholder="Password" required>
                </div>
              </div>
              <hr class="hr-line">
                <div class="row">
                    <div class="col ">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="tname" name="tName" th:value="${tName}" placeholder="Name" required>
                      </div>
                  </div>
              <div class="row">
                <div class="col">
                    <label for="phone">Phone No.</label>
                    <input type="text" class="form-control" id="tphone" name="tPhoneNo" th:value="${tPhoneNo}" placeholder="Phone No." required>
                  </div>  
                  <div class="col">
                    <label for="specialist">Specialist</label>
                    <select class="form-control" id="specialist" name="tSpecialist" required>
                      <option value="" disabled selected>Specialist</option>
                      <option value="Therapist" th:selected="${tSpecialist == 'Psychologist'}">Psychologist</option>
                      <option value="Ustaz" th:selected="${tSpecialist == 'Ustaz'}">Ustaz</option>
                    </select>
                  </div>                  
              </div>
              <div class="row ">
                <div class="col">
                    <label for="status">Relationship Status</label>
                    <select class="form-control" id="status" name="tRelationStatus" required>
                      <option value="" disabled selected>Select Relationship Status</option>
                      <option value="single" th:selected="${tRelationStatus == 'single'}">Single</option>
                      <option value="married" th:selected="${tRelationStatus == 'married'}">Married</option>
                      <option value="divorced" th:selected="${tRelationStatus == 'divorced'}">Divorced</option>
                      <option value="widowed" th:selected="${tRelationStatus == 'widowed'}">Widowed</option>
                    </select>
                  </div>                  
                <div class="col">
                  <label for="sex">Gender</label>
                  <select class="form-control" id="sex" name="tSex" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male" th:selected="${tSex == 'Male'}">Male</option>
                    <option value="Female" th:selected="${tSex == 'Female'}">Female</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input type="date" class="form-control" id="dateOfBirth" name="tDOB" th:value="${tDOB}" required>
                </div>
                <div class="col">
                    <label for="dateIn">Date In</label>
                    <input type="date" class="form-control" id="dateIn" name="tDate" th:value="${tDate}" required>
                  </div>
              </div>
            </div><br>
            <div class="col-sm-10">
              <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" required>
              <label class="form-check-label" for="gridCheck1">
                  are the details above correct?
              </label>
              </div>
          </div>
  
            <div class="form-group text-center">
              <button type="reset" class="btn btn-danger btn-sm">Reset</button>
              <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
          </div>
        </form>
        </div>
      </div>
