<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Update Therapist</title>
  <style>
    body {
      background-image: url("https://cdn.wallpapersafari.com/22/23/8wlVC4.png");
      background-size: cover;
      background-position: center;
    }
    .custom-form {
      background-color: #ffffff;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="text-center">
      <h2>Update Therapist</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card" style="background-color: #ffffff;">
          <div class="card-body custom-form">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" id="date" placeholder="Date">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state" placeholder="State">
                </div>
                <div class="form-group col-md-6">
                  <label for="status">Status</label>
                  <input type="text" class="form-control" id="status" placeholder="Status">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="sex">Sex</label>
                  <input type="text" class="form-control" id="sex" placeholder="Sex">
                </div>
                <div class="form-group col-md-6">
                  <label for="dob">Date of Birth</label>
                  <input type="text" class="form-control" id="dob" placeholder="Date of Birth">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Phone No.</label>
                  <input type="text" class="form-control" id="phone" placeholder="Phone No.">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="qualification">Qualification</label>
                  <input type="text" class="form-control" id="qualification" placeholder="Qualification">
                </div>
                <div class="form-group col-md-6">
                  <label for="specialty">Specialty</label>
                  <input type="text" class="form-control" id="specialty" placeholder="Specialty">
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
              </div>
              <div class="form-group text-center">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
