  <!--content-->

  <div class="card mb-3 d-flex justify-content-center col-8 offset-3" style="margin-top: 8%">
    <div class="row g-0">
      <div class="col-md-6">
        <img th:src="@{icon/account.jpg}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-6">
        <div class="card-body">
            <form method="post" th:object="${users}" th:action="@{/update-account}" modelAttribute="users">
                <h3>Update Account</h3><br>
                <div class="col mb-3">
                    <label for="userid" class="col-sm-2 col-form-label">User Id</label>
                    <div class="col-sm-10">
                        <input type="text"
                        th:value = "${users.id}"
                         class="form-control"
                         name="id"
                         placeholder="id"
                         id="id" readonly>
                    </div>
                    </div>
                <div class="col mb-3">
                <label for="name" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text"
                    th:value = "${users.usr}"
                     class="form-control"
                     name="usr"
                     placeholder="username"
                     id="name">
                </div>
                </div>
                <div class="col mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="text" 
                    class="form-control" 
                    name="pwd"
                    placeholder="password"
                    th:value = "${users.pwd}" 
                    id="inputPassword3">
                </div>
                </div>
                <div class="col-4 mb-3">
                    <label for="inputRole" name="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-select">
                    <option value="staff" th:selected="${users.role=='staff'}">Staff</option>
                    <option value="Admin" th:selected="${users.role=='admin'}">Admin</option>
                    <option value="therapist" th:selected="${users.role=='therapist'}">Therapist</option>
                    </select>
                </div>
                <div class="row mb-3">
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        are the details above correct?
                    </label>
                    </div>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
      </div>
    </div>
    <footer class="d-flex justify-content-center">
        <p>&copy; <span id="currentYear"></span> Patient Management System. All rights reserved.</p>
      </footer>
  </div>
