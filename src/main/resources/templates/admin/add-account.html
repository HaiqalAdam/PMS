  <div class="card mb-3 d-flex justify-content-center col-8 offset-3" style="margin-top: 8%">
    <div class="row g-0">
      <div class="col-md-6">
        <img th:src="@{icon/account.jpg}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-6">
        <div class="card-body">
            <form method="post" th:action="@{/add-account}" modelAttribute="add-account">
                <h3>Create Account</h3><br>
                <div class="col mb-3">
                <label for="name" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text"
                     class="form-control"
                     name="usr"
                     placeholder="username"
                     id="name" required>
                </div>
                </div>
                <div class="col mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" 
                    class="form-control" 
                    name="pwd"
                    placeholder="password" 
                    id="inputPassword3" required>
                </div>
                </div>
                <div class="col-4 mb-3">
                    <label for="inputRole" name="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-select" required>
                    <option value="staff">Staff</option>
                    <option value="therapist">Therapist</option>
                    </select>
                </div>
                <div class="row mb-3">
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                    <label class="form-check-label" for="gridCheck1">
                        are the details above correct?
                    </label>
                    </div>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="d-flex justify-content-center col-8 offset-3">
