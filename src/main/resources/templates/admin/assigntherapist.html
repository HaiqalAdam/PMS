<html>
<head>
  <title>Assign Therapist</title>
</head>
<body>
  <h1>Assign Therapist</h1>
  <form action="/assign-therapist" method="post">
    <div>
      <label for="patient-id">Patient ID</label>
      <input type="text" id="patient-id" name="patient-id" />
    </div>
    <div>
      <label for="therapist-id">Therapist ID</label>
      <input type="text" id="therapist-id" name="therapist-id" />
    </div>
    <button type="submit">Assign Therapist</button>
  </form>
</body>
</html>
