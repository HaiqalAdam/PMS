<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" th:href="@{/icon/logoPMS.png}">
        <title>Therapist</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
            <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    </head>
    

    <body>
        <!-- Start Nav Bar -->
      <nav class="navbar fixed-top" style="border-bottom: 1px solid #cecece !important;">
        <div class=" d-flex flex-row">
            <a class="hamburger navbar-brand" href="#"> <img
                th:src="@{/icon/hamburger.png}" alt="Logo" width="25"
                height="30"></a>
            <div class="container d-flex flex-row justify-content-start">
            <a class="navbar-brand" href="#"> <img
                th:src="@{/icon/logoPMS.png}" alt="Logo" width="35"
                height="35" class="d-inline-block align-text-top"> PMSystems
            </a>
            </div>
        </div>

          <div class="dropdown justify-content-end nav-item" style="margin-right: 40px;">
            <button class="dropbtn"><span class="material-symbols-outlined"
                style="margin-top: 10px;" > settings </span></button>
            <div class="dropdown-content">
                <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
            </div>
          </div>
          
        </div>            
    </nav>

    <!-- End Nav Bar-->

    <!-- Start Side Bar-->
    <div id="sidebar" class="d-flex flex-column flex-shrink-0 text-black bg-white col-2 mt-5 position-fixed" style="height: 94%;">
        <ul class="nav nav-underline flex-column mb-auto" style="padding-left: 40px;">
            <h5 style="margin-top: 20px;">Menu</h5>
            <li><a th:href="@{/dashboard-therapist}"
                class="nav-link text-black d-flex justify-content-start"
                aria-current="page"><span class="material-symbols-outlined"
                    style="margin-right: 20px;"> dashboard </span> Dashboard </a></li>
  
        <hr class="hr-line">

        <li class="nav-item"><a th:href="@{/therapist-progression}"
            class="nav-link text-black active d-flex justify-content-start"><span
            class="material-symbols-outlined" style="margin-right: 20px;">ward </span>Patient</a></li>

        <li class="nav-item"><a th:href="@{/therapist-patientlist}"
            class="nav-link text-black d-flex justify-content-start"><span
            class="material-symbols-outlined" style="margin-right: 20px;">rate_review </span>Progression</a></li>
  
        </ul>
        <hr style="margin-bottom: 0px !important;">
    </div>
    <!-- End Side Bar-->

    <!-- Content -->
    <div class="dashboard-con d-flex flex-column justify-content-center align-items-center offset-2 col-10" style="padding-top: 10px;">
        <div style="width: 80%;">
          <div class="card-body">
            <div class="card text-black bg-white mb-3">
              <div class="card-header">
                <h3 class="text-center">Update Progression</h3>
              </div>
              <form
              th:action="@{/update-progression?Rid=} + ${precord.Rid}"
              method="post"
              th:object="${Record}"
              modelAttribute="precord">

              <div class="col">
                <label for="id"></label>
                <input
                  type="hidden"
                  class="form-control"
                  id="id"
                  name="Rid"
                  th:value="${precord.Rid}"
                  readonly
                  required
                />
              </div>

              <div class="card-body">
                <div class="container">         
    
              <div class="row">
                
                <div class="form-group col-md-6">
                  <label for="Rdate">Record Date</label>
                  <input type="date" 
                  class="form-control" 
                  id="recorddate" 
                  name="Rdate" 
                  th:value="${precord.Rdate}" 
                  placeholder="Date" required>
                </div>
                
                  <div class="form-group col-md-6">
                    <label for="admissionid">Admission ID</label>
                    <input type="int" 
                    class="form-control" 
                    id="admissionid" 
                    name="admissionid" 
                    th:value="${precord.admissionid}" 
                    placeholder="ID" required>
                  </div>
              </div>
              <div class="col">
                <label for="activities">Activities</label>
                <input type="text" 
                class="form-control" 
                id="activities" 
                name="Ractivities" 
                th:value="${precord.Ractivities}" 
                placeholder="Activities" required>
              </div>
    
              </div>
              </div>
    
    
              <div class="form-group text-center">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
      
        <footer class="d-flex justify-content-center col-8 offset-3">
          <p>&copy; <span id="currentYear"></span> Patient Management System. All rights reserved.</p>
        </footer>
    <!-- End Content-->


            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
                integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
                crossorigin="anonymous"></script>
    </body>

    </html>
