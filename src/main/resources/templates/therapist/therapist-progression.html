<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Therapist Page</title>
  <style>
    body {
      background-image: url("https://cdn.wallpapersafari.com/22/23/8wlVC4.png");
      background-size: cover;
      background-position: center;
    }
    .custom-container {
      background-color: #ffffff;
      color: #333;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="text-center">
      <h2>Therapist Page</h2>
    </div>
    
    <!-- Patient Data Section -->
    <div class="custom-container">
      <h4>Patient Data</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Sex</th>
            <th>Date of Birth</th>
            <th>Phone No.</th>
            <th>Drug Type</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example patient data row -->
          <tr>
            <td>John Doe</td>
            <td>2023-06-15</td>
            <td>Active</td>
            <td>Male</td>
            <td>1990-05-10</td>
            <td>1234567890</td>
            <td>Medication A</td>
            <td>123 Main St, City</td>

          </tr>
          <!-- Add more patient data rows here -->
        </tbody>
      </table>
    </div>
    
    <!-- Progress Input Form Section -->
    <div class="custom-container">
      <h4>Progress Input</h4>
      <form>
        <div class="form-group">
          <label for="patientName">Patient Name</label>
          <input type="text" class="form-control" id="patientName" placeholder="Patient Name">
        </div>
        <div class="form-group">
          <label for="progress">Progress</label>
          <textarea class="form-control" id="progress" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
