  <!-- Page Content -->
 
    <div class="container-fluid">
      <div class="text-center offset-2 justify-content-center" style="margin-top: 5%;">
        <h2>Update Form</h2>
      </div>
      <div class="row offset-2 justify-content-center">
        <div class="col-6">
          <div class="card" style="border: solid 1px black;">
            <div class="card-body custom-form" style="background-color: #ffffff;">
        <form>
          <div class="form-row mt-4">
            <div class="form-group col-md-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Date In</label>
              <input type="date" class="form-control" id="datein" placeholder="Date">
            </div>
            <div class="form-group col-md-6">
              <label for="status">Status</label>
              <input type="text" class="form-control" id="status" placeholder="Status">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="sex">Sex</label>
              <input type="text" class="form-control" id="sex" placeholder="Sex">
            </div>
            <div class="form-group col-md-6">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Phone No.</label>
              <input type="text" class="form-control" id="phone" placeholder="Phone No.">
            </div>
            <div class="form-group col-md-6">
              <label for="drugType">Drug Type</label>
              <input type="text" class="form-control" id="drugType" placeholder="Drug Type">
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
          </div>
          <div class="form-group text-center">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
