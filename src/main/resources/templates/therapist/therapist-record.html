<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" th:href="@{/icon/logoPMS.png}">
        <title>Patient</title>

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
       <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">   
    </head>
    

    <body>
        <!-- Start Nav Bar -->
      <nav class="navbar fixed-top" style="border-bottom: 1px solid #cecece !important;">
        <div class=" d-flex flex-row">
            <a class="hamburger navbar-brand" href="#"> <img
                th:src="@{/icon/hamburger.png}" alt="Logo" width="25"
                height="30"></a>
            <div class="container d-flex flex-row justify-content-start">
            <a class="navbar-brand" href="#"> <img
                th:src="@{/icon/logoPMS.png}" alt="Logo" width="35"
                height="35" class="d-inline-block align-text-top"> PMSystems
            </a>
            </div>
        </div>

          <div class="dropdown justify-content-end nav-item" style="margin-right: 40px;">
            <button class="dropbtn"><span class="material-symbols-outlined"
                style="margin-top: 10px;" > settings </span></button>
            <div class="dropdown-content">
                <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
            </div>
          </div>
          
        </div>            
    </nav>

    <!-- End Nav Bar-->

    <!-- Start Side Bar-->
    <div id="sidebar" class="d-flex flex-column flex-shrink-0 text-black bg-white col-2 mt-5 position-fixed" style="height: 94%;">
        <ul class="nav nav-underline flex-column mb-auto" style="padding-left: 40px;">
            <h5 style="margin-top: 20px;">Menu</h5>
            <li><a th:href="@{/dashboard-therapist}"
                class="nav-link text-black d-flex justify-content-start"
                aria-current="page"><span class="material-symbols-outlined"
                    style="margin-right: 20px;"> dashboard </span> Dashboard </a></li>
  
        <hr class="hr-line">

                <li class="nav-item"><a th:href="@{/therapist-record}" class="nav-link active text-black d-flex justify-content-start"><span
                    class="material-symbols-outlined" style="margin-right: 20px;">ward </span>Patient</a></li>

  
        </ul>
        <hr style="margin-bottom: 0px !important;">
    </div>
    <!-- End Side Bar-->

    <!-- Content -->
    <div class="dashboard-con d-flex flex-column justify-content-left align-items-center offset-2 col-10">
      <div style="width: 80%;">
          <h3 style="text-align: left;">Patient</h3>
<div class="alert alert-info" role="alert" style="font-size: 14px; padding: 5px 10px;">
  Click on the action button to edit progression patient.
</div>

<div class="col-12 d-flex justify-content-end">
    <a th:href="@{/register-patient}">
      <button class="btn btn-success btn-sm" type="button">Register</button>
    </a>
</a>
  </div> 

<table class="table table-success text-center mt-4 col-md-12 mx-auto" style="border: solid 1px black; text-align: center;">
  <tr class="bg-info">
    <th id="name" data-column="name" data-order="desc">Name</th>
    <th id="progression" data-column="progression" data-order="desc">Drugs</th>
    <th id="action" data-column="action" data-order="desc">Action</th>
  </tr>
  <tbody id="myTable">
    <tr th:each="patients: ${patient}">
      <td 
      th:value="${patients.pId}"
      th:text="${patients.pName}"></td>
      <td>
        <ul>
          <li
            th:each="drugs : ${drug_usage}"
            th:if="${drugs.pId == patients.pId}">
            <span th:if="${drugs.dId == 1}">Cocaine</span>
            <span th:if="${drugs.dId == 2}">Heroin</span>
            <span th:if="${drugs.dId == 3}">Weed</span>
            <span th:if="${drugs.dId == 4}">Ecstasy</span>
            <span th:if="${drugs.dId == 5}">Methamphetamine</span>
            <span th:if="${drugs.dId == 6}">Hallucinogens</span>
          </li>
        </ul>
      </td>
      <td>
        <a th:href="@{/therapist-progression}">
          <button class="btn btn-primary btn-sm" type="button">View</button>
        </a> 
      </td>
    </tr>
  </tbody>
</table>

      </div>
      </div>
      <footer class="d-flex justify-content-center col-8 offset-3">
        <p>&copy; <span id="currentYear"></span> Patient Management System. All rights reserved.</p>
      </footer>
    <!-- End Content-->


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
